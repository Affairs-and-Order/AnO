{% extends "layout.html" %} {% block title %} Market Offer {% endblock %} {% block body %}
<div class="templatediv">

    <div class="templatedivtopper marketoffertopper">
        <h1 class="templatedivtitle"><span class="material-icons-outlined iconlarge">
            payments
            </span>Market Offer</h1>
        <div class="templatedivad"></div>
    </div>

    <div class="templatedivcontent">
        <p class="templatecontentpleft">This is what trading is all about.</p>

        <div class="infodiv">
            <div class="templatedivflex2 divflex2center">
                <div class="templatedivflex2left">

                    <form method="POST">
                        <select name="resource" class="templateselect">

                    <option disabled="true" selected="selected">Choose one</option>
                    <option value="rations" class="templateoption">Rations</option>
                    <option value="oil" class="templateoption">Oil</option>
                    <option value="coal" class="templateoption">Coal</option>
                    <option value="uranium" class="templateoption">Uranium</option>
                    <option value="bauxite" class="templateoption">Bauxite</option>
                    <option value="iron" class="templateoption">Iron</option>
                    <option value="lead" class="templateoption">Lead</option>
                    <option value="copper"class="templateoption">Copper</option>
                    <option value="components" class="templateoption">Components</option>
                    <option value="steel" class="templateoption">Steel</option>
                    <option value="consumer_goods" class="templateoption">Consumer Goods</option>
                    <option value="copper_plates" class="templateoption">Copper Plates</option>
                    <option value="aluminium" class="templateoption">Aluminium</option>
                    <option value="gasoline" class="templateoption">Gasoline</option>
                    <option value="ammunition" class="templateoption">Ammunition</option>
                </select>


                </div>
                <div class="templatedivflex2left">

                    <input class="loginsignupinput" name="country" placeholder="Country name (optional)" required/>

                </div>
            </div>
            <div class="templatedivflex2 divflex2center">
                <div class="templatedivflex2left">

                    <input class="loginsignupinput" name="amount" placeholder="Amount" required/>

                </div>
                <div class="templatedivflex2left">

                    <input class="loginsignupinput" name="price" placeholder="Price for one" required/>

                </div>
            </div>
            <div class="templatedivflex2 divflex2center">
                <div class="templatedivflex2left">

                    <button formaction="/post_offer/buy" class="templatedivbutton templatecenteredbutton"><span class="material-icons-outlined">
                    payments
                    </span>Buy offer</button>

                </div>

                <div class="templatedivflex2left">

                    <button formaction="/post_offer/sell" type="submit" value="Submit" class="templatedivbutton templatecenteredbutton"><span class="material-icons-outlined">
                    payments
                    </span>Sell Offer</button>

                </div>

            </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
