{% extends "layout.html" %} 

{% block title %}
    Market Offer 
{% endblock %} 

{% block body %}
<div class="templatediv">

    <div class="templatedivtopper">
        <h1 class="templatedivtitle">Market Offer</h1>
    </div>

    <div class="templatedivcontent">
        <p class="templatecontentpleft">This is what trading is all about.</p>

        <div class="templatedivflex2 divflex2center">
            <div class="templatedivflex2left flexchildvanilla">

                <select class="templateselect">

                    <option disabled="true" selected="selected">Choose one</option>
                    <option class="templateoption">Gold</option>
                    <option class="templateoption">Bauxite</option>
                    <option class="templateoption">Plutionium</option>
                    <option class="templateoption">Consumer Goods</option>
                    <option class="templateoption">Uranium</option>
                    <option class="templateoption">Thorium</option>
                    <option class="templateoption">Iron</option>
                    <option class="templateoption">Coal</option>
                    <option class="templateoption">Oil</option>
                    <option class="templateoption">Lead</option>
                    <option class="templateoption">Silicon</option>
                    <option class="templateoption">Copper</option>

                </select>

            </div>
            <div class="templatedivflex2left">

                <input class="loginsignupinput" autocomplete="off" name="amount" placeholder="Amount" required/>

            </div>
            <div class="templatedivflex2left">

                <input class="loginsignupinput" autocomplete="off" name="price" placeholder="Price (money)" required/>

            </div>
        </div>
        
        <!-- <div class="templatedivflex2 divflex2center">
            <div class="templatedivflex2left">

                <button class="templatedivbutton templatecenteredbutton"><span class="material-icons-outlined">
                    payments
                    </span>Buy offer</button>

            </div>
        -->
            <div class="templatedivflex2left">

                <button class="templatedivbutton templatecenteredbutton"><span class="material-icons-outlined">
                    payments
                    </span>Sell Offer</button>

            </div>

        </div>
    </div>

</div>
{% endblock %}
