{% extends "layout.html" %}

{% block title %}
    Signup
{% endblock %}

{% block body%}
    <!-- START------------------------------------------------------------------------->

    <div class="templatediv">

        <div class="templatedivtopper">
            <h1 class="templatedivtitle">Signup</h1>
        </div>

        <div class="templatedivcontent">
            <a class="login loginsignupforgot" href="/login">Login</a>

            <form class="loginsignupform" action="/signup" method="POST">
                
                <input class="loginsignupinput" name="username" placeholder="Country name" />

                <input class="loginsignupinput" name="email" placeholder="Email" />

                <input class="loginsignupinput" name="password" placeholder="Passcode" type="passcode" />

                <input class="loginsignupinput" name="confirmation" placeholder="Confirm passcode" type="passcode" />

                <input class="loginsignupbutton" value="Signup" type="submit" />
            </form>


        </div>
    </div>
{% endblock %}
