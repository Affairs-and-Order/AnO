{% extends "layout.html" %} {% block title %} Signup {% endblock %} {% block body%}
<!-- START------------------------------------------------------------------------->

<div class="templatediv">

    <div class="templatedivtopper">
        <h1 class="templatedivtitle">Signup</h1>
    </div>

    <div class="templatedivcontent">
        <a class="login loginsignupforgot" href="/login">Login</a>

        <form class="loginsignupform" action="/signup" method="POST">
            <div class="templatedivflex2 divflex2center signupdiv">
                <div class="templatedivflex2left">
                    <input class="loginsignupinput" autocomplete="off" name="username" type="text" placeholder="Country Name" required/>
                </div>
                <div class="templatedivflex2left">
                    <input class="loginsignupinput" autocomplete="off" name="email" type="email" placeholder="Email" required />
                </div>
            </div>
            <div class="templatedivflex2 divflex2center signupdiv">
                <div class="templatedivflex2left">
                    <input class="loginsignupinput" autocomplete="off" type="password" name="password" placeholder="Password" required/>
                </div>
                <div class="templatedivflex2left">
                    <input class="loginsignupinput" autocomplete="off" type="password" name="confirmation" placeholder="Confirm Password" required/>
                </div>
            </div>

            <input class="loginsignupinput" autocomplete="off" name="specialKey" placeholder="Special Key" required/>

            <h2 class="templatecontentheaderleft">Choose a location:</h2>
            <div class="mapselect">

                image slider

            </div>
            <button class="templatedivbutton loginsignupbutton" type="submit"><span class="material-icons-outlined">
                add_circle_outline
                </span>Signup</button>

    </div>
    </form>


</div>
</div>
{% endblock %}
