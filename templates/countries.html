{% extends "layout.html" %} {% block title %} Countries {% endblock %} {% block body %}

<div class="templatediv">

    <div class="templatedivtopper">
        <h1 class="templatedivtitle">Countries</h1>
    </div>

    <div class="templatedivcontent">
        <h2 class="templatecontentheaderleft"></h2>
        <p class="templatecontentpleft"></p>

        <div class="templatedivad"></div>

        <table class="templatetable templatetable2">
            <tr>
                <th>Name</th>
                <th>Influence</th>
                <th>Population</th>
                <th>Alliance</th>
            </tr>
            {% for name, pop in zipped%}
            <tr>

                <td>{{ name[0] }}</td>
                <td>105,565</td>
                <td>{{ pop[0] }}</td>
                <td>alliance name w/ link</td>

            </tr>
            {% endfor %}
        </table>

    </div>
</div>

{% endblock%}
