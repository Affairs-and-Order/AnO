{% extends "layout.html" %} {% block title %} Login {% endblock %} {% block body %}
<!-- START------------------------------------------------------------------------->
<script>
    window.onload = function background() {
        var randomPicture = "static/images/" + [Math.floor(Math.random() * 4) + 1 + '.jpg'];
        document.getElementById("background").src = randomPicture;
    }
</script>
<img class="background" id="background" />

<div class="templatediv loginsignupdiv noboxshadowtopper">

    <div class="templatedivtopper">
        <h1 class="templatedivtitle"><span class="material-icons-outlined iconlarge">
            login
            </span>Login</h1>
    </div>

    <div class="templatedivcontent">

        <form class="loginsignupform" action="/login" method="POST">

            <input class="loginsignupinput" name="username" placeholder="Country Name" type="text" required/>
            <!-- maybe accept emails later on -->

            <input class="loginsignupinput" name="password" placeholder="Password" type="password" required/>

            <div class="templatedivflex2 divflex2center">
                <div class="templatedivflex2left">

                    <a class="forgotpasscode loginsignupforgot" href="/forgotpasscode">Forgot passcode</a>

                </div>
                <div class="templatedivflex2left">

                    <label class="templatecheckmarklabel fit">Remember Me
                        <input type="checkbox" name="rememberme">
                        <span class="templatecheckmark center"></span>
                      </label>

                </div>
            </div>

            <button class="templatedivbutton loginsignupbutton" type="submit"><span class="material-icons-outlined">
                login
                </span>Login</button>
        </form>
    </div>
</div>
{% endblock %}
