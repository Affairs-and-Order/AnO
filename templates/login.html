{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
<!-- START------------------------------------------------------------------------->

    <div class="templatediv">

        <div class="templatedivtopper">
            <h1 class="templatedivtitle">Login</h1>
        </div>

        <div class="templatedivcontent">
            <a class="login loginsignupforgot" href="/signup">Signup</a>
            <form class="loginsignupform" action="/login" method="POST">

                <input class="loginsignupinput" autocomplete="off" name="username" placeholder="Country Name" /> <!-- maybe accept emails later on -->

                <input class="loginsignupinput" autocomplete="off" name="password" placeholder="Password" type="password" />

                <a class="forgotpasscode loginsignupforgot" href="forgotpasscode.html">Forgot passcode</a>

                <input class="loginsignupbutton" value="Login" type="submit" />
            </form>
        </div>
    </div>
{% endblock %}
