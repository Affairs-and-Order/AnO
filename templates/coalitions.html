{% extends "layout.html" %} {% block title %} Coalitions {% endblock %} {% block body %}

<div class="templatediv">

    <div class="templatedivtopper coalitionstopper">
        <h1 class="templatedivtitle">Coalitions</h1>
        <div class="templatedivad"></div>
    </div>

    <div class="templatedivcontent">

        <div class="templatedivflex2 divflex2full">

            <select class="templateselect">

    <option class="templateoption">Influence</option>
    <option class="templateoption">Military</option>
    <option class="templateoption">Economy</option>
    <option class="templateoption">Established</option>

                </select>
            <select class="templateselect">

                    <option >Ascending</option>
                    <option class="templateoption">Descending</option>
                
                </select>

            <input class="loginsignupinput templateflexfullinput" autocomplete="off" name="search" placeholder="Search" />



            <button class="templatedivbutton smallactionbutton">Submit</button>

        </div>

        <div class="templatedivflex2 divflex2center">
            <div class="templatedivflex2left">

                <ul>Looking for a coalition?</ul>

            </div>
            <div class="templatedivflex2right">

                <a href="/recruitments" class="templatedivbutton templatecenteredbutton"><span class="material-icons-outlined">
                    group_add
                    </span>Recruitment list</a>

            </div>
        </div>

        <div class="templateoutertablediv">
            <table class="templatetable templatetable2">
                <tr>
                    <th>Name</th>
                    <th>Influence</th>
                    <th>Members</th>
                    <th>Type</th>
                </tr>
                {% for id, name, type in colBoth %}
                <tr>
                    <td><a href="/coalition/{{ id[0] }}">{{ name[0] }}</a> </td>
                    <td>Influence</td>
                    <td>105,565</td>
                    <td>{{ type[0] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock%}
