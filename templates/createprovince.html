{% extends "layout.html" %} {% block title %} Create Province {% endblock %} {% block body %}
<div class="templatediv">

    <div class="templatedivtopper provincestopper">
        <h1 class="templatedivtitle"><span class="material-icons-outlined iconlarge">
            account_balance
            </span>New Province</h1>
        <div class="templatedivad"></div>
    </div>

    <div class="templatedivcontent">

        <p class="templatecontentpleft">information about provinces</p>

        <div class="menudiv">

            <div class="templatedivflex2 menuflex">
                <div class="templatedivflex2left">

                    <div class="infodiv">
                        <div class="templatedivflex2 divflex2center">
                            <div class="templatedivflex2left">


                                <label for="newProvince" class="mediumsmall">Your next province costs <img src="{{ url_for( 'static', filename='images/resmoney.png' ) }}" class="resource resourcesmall" />${{ price }}</label>
                                <form action="/createprovince" method="POST">

                                    <input class="loginsignupinput" autocomplete="off" name="name" placeholder="Province Name" maxlength="15" required/>

                            </div>
                            <div class="templatedivflex2right">

                                <button type="submit" class="templatedivbutton templatecenteredbutton"><span class="material-icons-outlined">
                                add_circle_outline
                                </span>Create</button>

                            </div>

                            </form>
                        </div>
                    </div>
                </div>
                <div class="templatedivflex2left">

                    <img tabindex="0" class="unitimage" src="static/images/province.jpg" />

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
