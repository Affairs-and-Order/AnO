{% extends "layout.html"%} {% block title %} Attack Amount {% endblock %} {% block body %}
<!-- -->
<div class="templatediv">

    <div class="templatedivtopper wartopper">
        <h1 class="templatedivtitle"><span class="material-icons-outlined iconlarge">

            </span>Attack</h1>
        <div class="templatedivad"></div>
    </div>

    <form class="templatedivcontent" action="/waramount" method="post">

        <h2 class="templatecontentheaderleft">Choose Amount</h2>
        <p class="templatecontentpleft">Select how many of each unit you want to attack with.</p>

        <div class="templatedivflex2 menuflex">
            <!--FIRST UNIT-->
            <div class="templatedivflex2left unitcard nopointer">
                <!--
                <ul class="bold medium">{{ selected_units[0] }}</ul>
                <ul>{{ unitamounts[0] }}</ul>

                -->
                <img class="unitimage" src="{{ url_for('static', filename='images/submarine.jpg') }}" />
                <input class="loginsignupinput templateflexfullinput" autocomplete="off" name="search"
                    value="{{selected_units[0] | capitalize}}" />
                <input class="loginsignupinput templateflexfullinput" autocomplete="off" name="u1_amount"
                    placeholder="{{unitamounts[0]}}" />
            </div>
            <!--SECOND UNIT-->
            <div class="templatedivflex2left unitcard nopointer">
                <!--
                <ul class="bold medium">{{ selected_units[1] }}</ul>
                <ul>{{ unitamounts[1] }}</ul>

                -->
                <img class="unitimage" src="{{ url_for('static', filename='images/cruiser.jpg') }}" />
                <input class="loginsignupinput templateflexfullinput" autocomplete="off" name="search"
                    value="{{selected_units[1] | capitalize}}" />
                <input class="loginsignupinput templateflexfullinput" autocomplete="off" name="u2_amount"
                    placeholder="{{unitamounts[1]}}" />
            </div>
            <!--THIRD UNIT-->
            <div class="templatedivflex2left unitcard nopointer">
                <!--

                <ul class="bold medium">{{ selected_units[2] }}</ul>
                <ul>{{ unitamounts[2] }}</ul>

                -->
                <img class="unitimage" src="{{ url_for('static', filename='images/destroyer.jpg') }}" />
                <input class="loginsignupinput templateflexfullinput" autocomplete="off" name="search"
                    value="{{selected_units[2] | capitalize}}" />
                <input class="loginsignupinput templateflexfullinput" autocomplete="off" name="u3_amount"
                    placeholder="{{unitamounts[2]}}" />
            </div>
        </div>

        <div class="progressbarparent">
            <div id="supplycosttext" class="progressbarchildtext">0 / 2000 Supplies</div>
            <div class="progressbarchild progressbargreen" style="width:20%">
            </div>
        </div>
        <!-- change the progress bar child text based on how much supplies it would cost to send the attack based on the number of units in each thingy-->

        <script>
            let s = document.querySelector("#supplycosttext");
            s.innerHTML = "8/ 2000"
        </script>

        <div class="templatedivflex2 divflex2center">
            <div class="templatedivflex2left">

                <a class="templatedivbutton templatecenteredbutton" href="/warchoose"><span
                        class="material-icons-outlined">
                        arrow_back
                    </span>Back</a>

            </div>
            <div class="templatedivflex2left">

                <!--SEND USER TO NEXT PAGE AS WELL-->
                <button id="templatedivbutton" class="templatedivbutton templatecenteredbutton" type="submit"><span
                        class="material-icons-outlined">
                        arrow_forward
                    </span>Next</button>

            </div>
        </div>
    </form>
</div>
{% endblock %}
